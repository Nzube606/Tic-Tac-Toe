<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameContainer">
      <div class="gameSignUp">
        <h3>Welcome to Tic-Tac-Toe!</h3>
        <div class="player1">
          <label for="player1">Player 1 Name(X):</label>
          <input type="text" id="player1" name="player1" />
        </div>
        <div class="player2">
          <label for="player2">Player 2 Name(O):</label>
          <input type="text" id="player2" name="player2" />
        </div>
        <button id="startButton">Start Game</button>
      </div>
      <div class="tictactoeContainer" style="display: none">
        <div class="gameMessage"></div>
        <div class="tictactoeBoard">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
        <button class="restartButton" style="display: none">Restart</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
